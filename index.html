<!DOCTYPE html>
<html>
	<head>
		<title>Chess Master</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Chess Master</h1>
		<button id="single">Single Player</button>
		<button id="multi">Multiplayer</button>
		<div id="table">
			<div class="row">
				<div class="square light"><div class="piece white tower" draggable="true"></div></div>
				<div class="square dark"><div class="piece white knight" draggable="true"></div></div>
				<div class="square light"><div class="piece white bishop" draggable="true"></div></div>
				<div class="square dark"><div class="piece white king" draggable="true"></div></div>
				<div class="square light"><div class="piece white queen" draggable="true"></div></div>
				<div class="square dark"><div class="piece white bishop" draggable="true"></div></div>
				<div class="square light"><div class="piece white knight" draggable="true"></div></div>
				<div class="square dark"><div class="piece white tower" draggable="true"></div></div>
			</div>
			<div class="row">
				<div class="square dark"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece white pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece white pawn" draggable="true"></div></div>
			</div>
			<div class="row">
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
			</div>
			<div class="row">
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
			</div>
			<div class="row">
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
			</div>
			<div class="row">
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
				<div class="square dark"></div>
				<div class="square light"></div>
			</div>
			<div class="row">
				<div class="square light"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square light"><div class="piece black pawn" draggable="true"></div></div>
				<div class="square dark"><div class="piece black pawn" draggable="true"></div></div>
			</div>
			<div class="row">
				<div class="square dark"><div class="piece black tower" draggable="true"></div></div>
				<div class="square light"><div class="piece black knight" draggable="true"></div></div>
				<div class="square dark"><div class="piece black bishop" draggable="true"></div></div>
				<div class="square light"><div class="piece black king" draggable="true"></div></div>
				<div class="square dark"><div class="piece black queen" draggable="true"></div></div>
				<div class="square light"><div class="piece black bishop" draggable="true"></div></div>
				<div class="square dark"><div class="piece black knight" draggable="true"></div></div>
				<div class="square light"><div class="piece black tower" draggable="true"></div></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/piece.js"></script>
		<script type="text/javascript" src="js/board.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
